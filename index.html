<!DOCTYPE html>
<html>
<head>
    <title>Birthday party app</title>
<!--      
    Reset
    Call CSS  -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!-- Style frameworks
    Set Javascript -->
    <script type="text/javascript" src="./assets/javascript/birthday.js"></script>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <!-- Set AJAX
    Firebase-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/plugins/CSSPlugin.min.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/birthday.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
          
</head>
<body class="main">
<img src="assets/images/partyhat2.png" class ="toplogo" alt="logo" hidden>

<div class="row">
    <div class="col s6 offset-s3">
        <form>
            <center>
                <img src="assets/images/partyhat2.png" class ="logo" alt="logo">
                  <p class="z-depth-0">
                <div class="card-panel blue-grey lighten-4" id="inputCard">  
                    ENTER BIRTHDAY
                     <br>
                     <div id="modal-container" style="height:10px">
                        <div id="error-modal"></div>
                    </div>  
                <input type="date" class="datepicker" name="birthday" min="1850-01-01" max="2017-06-30">
                    <button class="btn waves-effect waves-light blue-grey lighten-4" id="submit" type="submit" name="action">
                     Submit
                        <i class="material-icons right"></i>
                    </button>
                    </p>
            </center>
        </form>
    </div>                
</div>
</div>

<div id="results-page" hidden>
    <p class="birthday-display"></p>
    <div id="icons"></div>
    
    <div id="titles">
        <span>POPULAR MUSIC</span>
        <span>POPULAR FASHION</span>
        <span>POPULAR FOOD</span>
    </div>
</div>
<div id="genres-page" hidden>
    <p class="birthday-display"></p>
    <div id="musicGenres"></div>
</div>
<div id="fashions-page" hidden>
    <p class="birthday-display"></p>
    <div id="fashionTrends"></div>
</div>
<div id="foods-page" hidden>
    <p class="birthday-display"></p>
    <div id="popularFoods"></div>
</div>
</body>
</html>
