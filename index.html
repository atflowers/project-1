<!DOCTYPE html>
<html>
<head>
    <title>Party Planner</title>
     
    <!-- favicon -->
    <link rel="icon" type="image" href="assets/images/favicon.png">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">   
    <!--  greensock cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/plugins/CSSPlugin.min.js"></script>
    <!--  jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- personal javascript -->
    <script src="assets/javascript/birthday.js"></script>
    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- MDN cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <!--  call Personal CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    
         
</head>

<body class="main">

    <img src="assets/images/partyhat2.png" class ="toplogo" alt="logo" hidden>
    <div id="homepage">
        <div class="row">
            <div class="col s6 offset-s3">
                <form>
                    <center>
                        <img src="assets/images/partyhat2.png" class ="logo" alt="logo">
                        <p class="z-depth-0">
                        <div class="card-panel blue-grey lighten-4" id="inputCard">  
                            ENTER BIRTHDAY
                            <br>
                            <div id="modal-container" style="height:10px">
                                <div id="error-modal"></div>
                            </div>  
                            <input type="date" class="datepicker" name="birthday" min="1850-01-01" max="2017-06-30">
                            <button class="btn waves-effect waves-light blue-grey lighten-4" id="submit" type="submit" name="action">
                                Submit
                                <i class="material-icons right"></i>
                            </button>
                        </div>
                        </p>
                    </center>
                </form>
            </div>                
        </div>
    </div>

    <div id="results-page" hidden>
        <h2 class="birthday-display"></h2>
        <div id="icons"></div>
                    
    </div> 

    <div id="music-page" hidden>
        <h2 class="birthday-display"></h2>
        
        <button class="goback">Go Back</button>
        <div id="musicPlaylist"></div>
    </div>

    <div id="fashions-page" hidden>
        <h2 class="birthday-display"></h2>

        <button class="goback">Go Back</button>
        <div class="imageResults"></div>

    </div>

    <div id="foods-page" hidden>
        <h2 class="birthday-display"></h2>
        <button class="goback">Go Back</button>
        <div class="imageResults"></div>
    </div>

</body>
</html>
