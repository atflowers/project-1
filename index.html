<!DOCTYPE html>
<html>
<head>
	<title>Birthday party app</title>
<!-- 	 
	Reset
	Call CSS  -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Style frameworks
	Set Javascript -->
	<script type="text/javascript" src="assets/javascript/birthday.js"></script>
	<!-- google font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
	<!-- Set AJAX

  	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<img src="assets/images/partyhat.png" class ="toplogo" alt="logo" hidden>
<h2><b>BIRTHDAY PARTY APP</b></h2>


<form>
	<center>
		<div id="modal-container" style="height:30px">
			<div id="error-modal"></div>
		</div>
		<img src="assets/images/partyhat.png" class ="logo" alt="logo">
		<br>
		<input type="date" name="birthday" min="1850-01-01" max="2017-06-30"><br>
	  	ENTER   BIRTHDAY<br>
	  	<input type="submit" value="Submit">
  	</center>
</form>

<div id="results-page" hidden>

	<p class="birthday-display"></p>

	<div id="icons"></div>
	
	<div id="titles">
		<span>POPULAR MUSIC</span>
		<span>POPULAR FASHION</span>
		<span>POPULAR FOOD</span>
	</div>
</div>

<div id="genres-page" hidden>

	<p class="birthday-display"></p>

	<div id="musicGenres"></div>

</div>

<div id="fashions-page" hidden>

	<p class="birthday-display"></p>

	<div id="fashionTrends"></div>

</div>

</html>
